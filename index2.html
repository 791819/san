<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片集</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>图片集</h1>
    <div class="image-container">
        <img src="2025_04_19.jpg" alt="Image 0">
        <img src="作品图片1.jpg" alt="Image 1">
        <img src="作品图片2.jpg" alt="Image 2">
        <img src="作品图片3.jpg" alt="Image 3">
        <img src="作品图片4.jpg" alt="Image 4">
        <img src="齐晗蕊.png" alt="Image 5">
    </div>
</body>
</html>
